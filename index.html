<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhusuikker Assignment</title>
    <!-- Link daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Link Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link FontAwesome -->
    <script
      src="https://kit.fontawesome.com/ce71f195fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-semibold mt-12 mb-7">AI Universe Hub</h1>
      <button
        id="sort-by-date-btn"
        class="bg-[#EB5757] text-white px-7 py-4 rounded-lg"
      >
        Sort By Date
      </button>
    </div>
    <!-- Card Section -->
    <div class="w-10/12 mx-auto">
      <div
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-12"
      ></div>
      <div class="text-center my-12">
        <button
          id="show-all-btn"
          class="bg-[#EB5757] text-white px-7 py-4 rounded-lg"
        >
          Show All
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
